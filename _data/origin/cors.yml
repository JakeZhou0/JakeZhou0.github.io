# CDNs

cdns:
  # Google Fonts
  - url: https://fonts.googleapis.com
  - url: https://fonts.gstatic.com
    args: crossorigin
  - url: https://fonts.googleapis.com
  # cloudflare CDN
  - url: https://cdnjs.cloudflare.com

# fonts

webfonts: https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@400;600;700;900&display=swap

# Libraries

jquery:
  js: https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js

bootstrap:
  css: https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/cerulean/bootstrap.min.css
  js: https://cdnjs.cloudflare.com/ajax/libs/boosted/5.3.3/js/boosted.bundle.min.js

toc:
  css: https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.19/tocbot.min.css
  js: https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.27.19/tocbot.min.js

fontawesome:
  css: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css

search:
  js: https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.9.2/simple-jekyll-search.min.js

mermaid:
  js: https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js

dayjs:
  js:
    common: https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js
    locale: https://cdn.jsdelivr.net/npm/dayjs@1.11.7/locale/:LOCALE.min.js
    relativeTime: https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/relativeTime.min.js
    localizedFormat: https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/localizedFormat.min.js

magnific-popup:
  css: https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/magnific-popup.min.css
  js: https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/jquery.magnific-popup.min.js

lazysizes:
  js: https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js

clipboard:
  js: https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js

polyfill:
  js: https://polyfill.io/v3/polyfill.min.js?features=es6

mathjax:
  js: https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-chtml.js
